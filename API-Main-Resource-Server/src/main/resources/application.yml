
spring:
  application:
    name: "API-Resource-Server"
  datasource:
    url: "jdbc:mysql://localhost:3307/db"
    username: "db_user"
    password: "securePassword"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  docker:
    compose:
      lifecycle-management: start_and_stop
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9090"
server:
  port: 7070
logging:
  level:
    org:
      springframework:
        security: DEBUG
